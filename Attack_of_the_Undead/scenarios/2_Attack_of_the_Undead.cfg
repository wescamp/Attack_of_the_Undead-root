	victory_when_enemies_defeated=no
	
	[side]
		type=Red Mage
		description=Ryan
		user_description= _ "Ryan"			
		unrenamable=yes				
		side=1			
		canrecruit=1			
		controller=human				
		recruit=Mage, Peasant			
		team_name=mages		
	[/side]
	
	[side]
		type=Soulless
		description=Marth		
		user_description= _ "Marth"
