		side=2
		canrecruit=1
		{GOLD 50 75 100}
		controller=ai
		recruit=Walking Corpse
		team_name=undead
	[/side]
		
	[side]
		type=Revenant	
		description=Skal-Ka		
		user_description= _ "Skal-Ka"		
		unrenamable=yes		
		side=3			
		canrecruit=1		
		{GOLD 50 75 100}				
		controller=ai				
		recruit=Skeleton, Skeleton Archer, Vampire Bat				
		team_name=undead		
	[/side]			
		
	[event]		
	name=prestart
		[objectives]							
		side=1					
			[objective]							
				description= _ "Resist until the end of the turns"	
				condition=win						                    
			[/objective]
			[objective]							
				description= _ "Death of Ryan"						
				condition=lose						
			[/objective]				
		[/objectives]
	[/event]
	
	[story]
		[part]
			story= _ "Two months after Deven's mysterious disappearance, undead hordes were sighted coming towards the mage city..."
		[/part]
	[/story]
	
	{STARTING_VILLAGES 1 6}		
	
	[event]
	name=start
		[message]
			speaker=Ryan
			message= _ "Look, Undead are attacking from the south, I must hold them off for as long as I can."
		[/message]
	[/event]
	
	[event]
	name=time over
		[message]
			speaker=Ryan
			message= _ "We must escape, there is a village to the north, perhaps they can help us."
		[/message]	 			
		[endlevel]					
			result=victory				
		[/endlevel]		
	[/event]
	
	[event]		
	name=die				
		[filter]				
			description=Ryan				
		[/filter]
		[message]
			speaker=Ryan
			message= _ "All is lost, the undead will destroy us!"	
		[/message]		
		[endlevel]				
			result=defeat				
		[/endlevel]		
	[/event]
		
